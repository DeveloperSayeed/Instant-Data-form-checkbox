<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title> Instant Data form checkbox</title>
</head>

<body>

<!-- Instant Data form checkbox  -->


<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6"><div class="card w-75 m-auto">
                <div class="card-body">
                    <input type="checkbox" name="java" id="java" class="skill" value="Java" > <label for="java">Java</label><br><br>
                    <input type="checkbox" name="php" id="php" class="skill" value="php" > <label for="php">php</label><br><br>
                    <input type="checkbox" name="paython" id="paython" class="skill" value="paython" > <label for="paython">paython</label><br><br>
                    <input type="checkbox" name="Wordpress" id="Wordpress" class="skill" value="Wordpress" > <label for="Wordpress">Wordpress</label><br><br>
                    <input type="checkbox" name="Laraval" id="Laraval" class="skill" value="Laraval" > <label for="Laraval">Laraval</label><br><br>
                    <input type="checkbox" name="Go-Lang" id="Go-Lang" class="skill" value="Go-Lang" > <label for="Go-Lang">Go-Lang</label><hr><br>
                    <ul class="list-group listResult">
                       
                        
                    </ul>
                </div>
            </div></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <input type="radio" name="gender" id="male" class="gender" value="Male"> <label for="male">Male</label> <br>
                        <input type="radio" name="gender" id="female" class="gender" value="Female"> <label for="female">Female</label> <br>
                        <input type="radio" name="gender" id="others" class="gender" value="Others"> <label for="others">Others</label> <br> <hr>
                        <ul class="list-group genderlist">
                            <li class="list-group-item alart alert-danger">Male</li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
